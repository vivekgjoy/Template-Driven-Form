

<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                    <form (ngSubmit)="onSubmit(vivekForm)" class="mx-1 mx-md-4" #vivekForm="ngForm">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Enter your Name</label>
                        <input ngModel name="name" type="text" id="form3Example1c" class="form-control" #mail="ngModel" />
                      </div>
                    </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Email</label>
                      <input  name="email" type="email" pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="form7Example4c" class="form-control" required ngModel  #email="ngModel" />
                      <div *ngIf="email.touched && email.invalid">
                        <p *ngIf="email.errors?.['required']">Email is a required field!</p>
                        <p *ngIf="email.errors?.['pattern']">This is not a valid Email!!!</p>
                    </div>
                    </div>
                  </div> 
                      
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Password</label>
                        <input ngModel name="pass" type="password" id="form3Example4c" class="form-control" required  #pass="ngModel" />
                        
                        <span class="help-block" *ngIf="pass.touched && pass.errors?.['required']">Enter your Password</span>
                      </div>
                    </div> 

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example4c">Re-enter your Password</label>
                          <input ngModel name="confirmpass" type="password" id="form4Example4c" class="form-control" required  #confirmPass="ngModel"/>
                          <span class="help-block" *ngIf="confirmPass.touched && confirmPass.errors?.['required'] ">Confirm Password Required</span>
                        </div>
                      </div>

                      <div>
                        <button class="btn1" type="button" class="btn btn-primary" (click)="setDefaultValue()">setvalue</button>
                        <button class="btn1" type="button" class="btn btn-primary" (click)="patchValue()">patchvalue</button>
                      </div>
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg" [disabled]="vivekForm.form.invalid" >Register</button>
                    </div>
            </form>
                    </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
                </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </section>
